<!DOCTYPE html>

<html>
    <head>
        <title>VOICEiT</title>
        <meta name="viewport" content="width=device-width, initial-scale=0.6">
        <link rel="icon" type="image/png" href="images/logo2.png">
        <link rel="stylesheet" type="text/css" media="all" href="css/index.css">
        <script src="js/side_panel_a.js" defer></script>
        <script src="js/navbar.js"></script>
        <script src="js/code.jquery.com_jquery-3.6.0.min.js"></script>

        <!-- comments -->
        <link rel="stylesheet" href="css/comments.css">
        <script src="js/index.js" type="module"></script>
        <script src="js/post.js" type="module"></script>

        <template id="comment-template"> 
            <div class="comment-parent-container comment-container">
                <div class="comment-header">
                    <a class="comment-author"></a>&nbsp;•
                    <span class="comment-edited-remark hidden">Edited</span>
                    <span class="comment-date">March 5, 2023</span>
                </div>
                <p class="comment-content"></p>
                <div class="comment-text-editor hidden">
                    <textarea></textarea>
                    <div class="cancel-submit-panel">
                        <button class="comment-text-editor-cancel-button">Cancel</button>
                        <button class="comment-text-editor-submit-button">Submit</button>
                    </div>
                </div>
                <div class="comment-footer">
                    <button class="comment-upvote-button upvote-sprite"></button>
                    <span class="comment-vote-count"></span>
                    <button class="comment-downvote-button downvote-sprite"></button>
                    <span class="comment-reply-button" >Reply</span>
                    <span class="comment-edit-button hidden" >Edit</span>
                    <span class="comment-delete-button hidden" >Delete</span>
                    <span class="comment-delete-confirmation hidden">
                        <span class="comment-delete-confirmation-text">
                            <span class="red-text">Are you sure?</span>
                            <span class="confirm-comment-deletion-button">Yes</span>
                            <span class="red-text">/</span>
                            <span class="cancel-comment-deletion-button">No</span>
                        </span>
                    </span>
                </div>
                <div class="comment-subcomments-panel comments-panel hidden">
                    <a class="comment-loadmore-button hidden" >Load more comments ($COUNT hidden)</a>
                </div>
            </div>
            
        </template>  
    </head>

    <body>
        <!-- Navigation Bar -->

        <div class="nav-bar"></div>

        <div class="content" id="home">
            <!-- Topics and Feeds (Leftmost) -->
            <span class="side-panel-a"></span>

        <!-- Posts Panel -->
        <div class="full-post-panel">

            <!-- Full Post + Comments -->
            <div class="post-container">
                <div class="full-post-header"> 
                    <a class="post-profile" href="profile.html">
                        <img class="post-profile-photo" src="images/empty-profile.png">
                    </a>
                    
                    <span> 
                        <a class="post-subforum" href="index.html?forum=alternative"></a> by • <span class="post-edited hidden"> Edited:&nbsp; </span> <span class="post-date"></span>  

                        <a class="post-profile post-profile-text" href="profile.html"> 
                        </a>
                    </span>

                    <span class="post-options-button">
                        <div class="options-dropdown">
                            <button class="edit-post-button">
                                <span class="edit-sprite">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                &nbsp;&nbsp;Edit
                            </button>
                            <button class="delete-post-button">
                                <span class="delete-sprite">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                &nbsp;&nbsp;Delete
                            </button>
                        </div>
                    </span>
                    
                </div>

                <div class="post-content">
                    <div class="post-title">
                    </div>

                    <div class="post-body">
                    </div>

                    <div class="post-buttons">
                        <button class="post-upvote-button upvote-sprite" title="Upvote"></button>
                        <span class="upvote-count" title="Upvote Count"></span>
                        <button class="post-downvote-button downvote-sprite" title="Downvote"></button>
                        <span class="downvote-count" title="Downvote Count"></span>
                        <a class="comment-sprite" title="Comment"></a>
                        <a class="comment-count" title="Comment Count"></a>
                        <span class="analytics-icon analytics-sprite view-analytics-button" title="Post Views/Clicks"></span>
                        <span class="view-count" title="Post Views"></span>
                    </div>
                </div>
    
                <div class="post-comment-section">
                        <div class="post-text-editor">
                            <textarea></textarea>
                            <div>
                                <button class="post-text-editor-submit-button">Reply</button>
                            </div>
                        </div>
                        <br>
                        <div class="comment-viewing-single-thread-indicator hidden">
                            Viewing a single comment's thread. &nbsp;<a href="javascript:void(0)">Return back</a>
                        </div>
                        <div id="comments-panel">
                        </div>
                        <div>
                            <a class="comment-loadmore hidden" >Load more comments ($COUNT hidden)</a>
                        </div>
                </div>
                
            </div>

        </div>

    </body>
</html>
