<!DOCTYPE html>
<html>
    <head>
        <title>Sign up for VOICEiT</title>
        <link rel="icon" type="image/png" href="images/logo2.png" />
        <link
            rel="stylesheet"
            type="text/css"
            href="css/login-register-styles.css"
        />
        <script src="js/code.jquery.com_jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="js/index.js" defer></script>
        <script
            type="text/javascript"
            src="js/register-script.js"
            defer
        ></script>
    </head>

    <body>
        <div class="main">
            <div class="main-content-container">
                <div class="website-logo">
                    <a href="index.html"><img src="images/logo2.png" /></a>
                </div>
                <div class="main-header">Start Using VoiceIt</div>
                <div class="main-header-desc">
                    Join VoiceIt today to discuss anything music with friends
                    and fellow enthusiasts all over the world, for free!
                </div>

                <div class="main-divider">
                    <hr />
                </div>

                <div class="user-form">
                    <form id="login-form" method="POST">
                        <label for="login-username"
                            >Username<span class="red-text">*</span></label
                        >
                        <div class="login-username">
                            <input
                                type="text"
                                name="username"
                                id="login-username"
                                required
                            />
                        </div>

                        <label for="login-password"
                            >Password<span class="red-text">*</span></label
                        >
                        <div class="login-password">
                            <input
                                type="password"
                                name="password"
                                id="login-password"
                                required
                            />
                        </div>

                        <div class="login-options">
                            <span></span>
                            <span class="required-fields-text">
                                <span class="red-text"
                                    >* These fields are required.</span
                                >
                            </span>
                        </div>

                        <div class="submit-form-button-container">
                            <input
                                type="submit"
                                class="submit-form-button"
                                id="submit-button"
                                value="Create Account"
                            />
                        </div>
                    </form>
                </div>

                <div class="horizontal-separator"><hr /></div>

                <div class="already-have-account-text">
                    Already have an account?
                </div>

                <div class="login-button">
                    <input
                        type="button"
                        id="login-button"
                        onclick="location.href='login.html';"
                        value="Log In"
                    />
                </div>
            </div>
        </div>
    </body>
</html>
