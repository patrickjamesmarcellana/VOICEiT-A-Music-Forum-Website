<!DOCTYPE html>

<html>
    <head>
        <title>Create a Voice-Its</title>
        <link rel="icon" type="image/png" href="images/logo2.png">
        <link rel="stylesheet" type="text/css" media="all" href="css/index.css">
        <link rel="stylesheet" type="text/css" media="all" href="css/create-post.css">
        <script src="js/side_panel_a.js" defer></script>
        <script src="js/navbar.js" defer></script>
        <script src="js/index.js" defer></script>
        <script src="js/code.jquery.com_jquery-3.6.0.min.js"></script>

    </head>

    <body>
        <!-- Navigation Bar -->

        <div class="nav-bar"></div>

        <!-- Content of Webpage -->

        <div class="content" id="home">
            <!-- Topics and Feeds (Leftmost) -->
            <span class="side-panel-a"></span>

             <!-- Create a Post -->
            <div class="create-post-panel">
                <span id="cp-title"> 
                    Create a Post 
                </span>

                <div class="create-post">
                    <div class="create-post-forms">
                        <form>
                            <select id="subforum" name="subforum">
                                <option hidden>Subforum</option>
                                <option value="alternative">Alternative</option>
                                <option value="classic">Classic</option>
                                <option value="country">Country</option>
                                <option value="jazz">Jazz</option>
                                <option value="kpop">Kpop</option>
                                <option value="latin">Latin</option>
                                <option value="pop">Pop</option>
                                <option value="r&b">R&B</option>
                                <option value="rap">Rap</option>
                                <option value="rock">Rock</option>
                            </select> <br><br>

                            <label id="text"> Voice what's on your mind!</label> <br>
                            <input type="text" id="post-title" name="post-title" placeholder="Title"><br><br>
                            
                            <textarea id="post-content" name="post-content" placeholder="VoiceIt!"></textarea><br><br>

                            <input type="button" value="POST" id="post-button">
                      
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </body>
</html>
