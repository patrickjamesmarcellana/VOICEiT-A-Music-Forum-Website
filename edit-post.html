        <script src="js/vote_logic.js" type="text/javascript"></script>
        <script src="js/comments.js" type="text/javascript"></script>

        <script src="js/hardcoded/hardcoded_users.js" type="text/javascript"></script>
        <script src="js/hardcoded/hardcoded_posts.js" type="text/javascript"></script>
        <script src="js/hardcoded/hardcoded_comments_1.js" type="text/javascript"></script>

        <script>
            $(document).ready(function() {
                const search_params = new URLSearchParams(window.location.search)
                post_id = search_params.get("post")

                $("#post-title").val(posts[post_id].title)
                $("#post-content").val(posts[post_id].text)
            })
        </script>
    </head>

    <body>
        <!-- Navigation Bar -->

        <div class="nav-bar"></div>

        <!-- Content of Webpage -->

        <div class="content" id="home">
            <!-- Topics and Feeds (Leftmost) -->
            <span class="side-panel-a"></span>

             <!-- Create a Post -->
            <div class="create-post-panel">
                <div class="create-post">
                    <span class="cp-title"> 
                        Edit Post 
                    </span>
                    <form method="GET">
                        <div class="create-post-forms">

                            <label class="post-intro-text"> Voice what's on your mind!</label>
                            <input class="post-title-input" type="text" id="post-title" name="post-title" placeholder="Title">
                            <textarea class="post-content-input" id="post-content" name="post-content" placeholder="VoiceIt!"></textarea><br>

                            <input class="create-post-submit-button" type="submit" value="POST" id="post-button">
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </body>
</html>
