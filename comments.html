<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/comments.css">
<script src="js/vote_logic.js" type="text/javascript"></script>
<script src="js/comments.js" type="text/javascript"></script>
<script src="js/hardcoded_comments.js" type="text/javascript"></script>
</head>
<body>
    <!-- todo: not unicode--> 
    <template id="comment-template"> 
        <div class="comment-parent-container comment-container">
            <div class="comment-header">
                <button class="comment-upvote-button">⬆</button>
                <span class="comment-vote-count"></span>
                <button class="comment-downvote-button">⬇</button>
                <span class="comment-author"></span>
                <span class="comment-edited-remark hidden">(edited)</span>
            </div>
            <p class="comment-content"></p>
            <div class="comment-text-editor hidden">
                <textarea></textarea>
                <div>
                    <button class="comment-text-editor-cancel-button">Cancel</button>
                    <button class="comment-text-editor-submit-button">Submit</button>
                </div>
            </div>
            <div class="comment-footer">
                <button class="comment-reply-button" >Reply</a>
                <button class="comment-edit-button hidden" >Edit</a>
                <button class="comment-delete-button hidden" >Delete</a>
            </div>
            <div class="comment-subcomments-container comment-container">
                <a class="comment-subcomments-loadmore hidden" >Load more comments ($COUNT hidden)</a>
            </div>
        </div>
        
    </template>  
    
    <div>
        <div class="comment-subcomments-indicator">
            Viewing a single comment's thread <a href="javascript:comment_panel_back()">Return to back</a>
        </div>
        <div id="comments-panel">
        </div>
        <div>
            <a class="comment-loadmore hidden" >Load more comments ($COUNT hidden)</a>
        </div>
    </div>

</body>
</html>
